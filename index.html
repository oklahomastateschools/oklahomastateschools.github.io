    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Enter Passcode</h1>
    <input type="password" id="passcode" placeholder="Enter passcode">
    <button onclick="checkPasscode()">Submit</button>
    
    <div id="protected-content" class="hidden-content">
        <!-- Protected content goes here -->
        <p>This is the protected content that is displayed after entering the correct passcode.</p>
    </div>

    <script>
        const correctPasscode = "9758";

        function checkPasscode() {
            const enteredPasscode = document.getElementById("passcode").value;
            if (enteredPasscode === correctPasscode) {
                document.getElementById("protected-content").style.display = 'block';
                document.getElementById("passcode").style.display = 'none';
                document.querySelector('button').style.display = 'none';
            } else {
                alert("Incorrect passcode. Try again.");
            }
        }

        // Disable inspect element and right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
